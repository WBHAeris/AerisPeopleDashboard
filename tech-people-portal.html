<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech People Portal - Aeris Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Tech People Portal Specific Styles */
        .main-content {
            padding: 20px;
            background: #f5f7fa;
            min-height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .portal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .portal-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .portal-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .controls-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-filter-container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e4e7;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .team-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .expand-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #667eea;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 1.3em;
            color: #333;
        }

        .profile-info .top-manager {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 0 0;
            font-style: italic;
        }

        .title {
            color: #666;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .department {
            display: inline-block;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .metric-number {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .team-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-top: 1px solid #e0e4e7;
            padding-top: 0;
        }

        .team-details.expanded {
            max-height: 300px;
            padding-top: 15px;
        }

        .direct-reports {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .report-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* Manager Names Display Styles */
        .managers-metric {
            flex-direction: column !important;
            align-items: stretch !important;
        }

        .manager-names {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-height: 60px;
        }

        /* Hierarchical Organization Styles */
        .top-level-card {
            border: 3px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            order: -1; /* Always show first */
        }

        .sub-team-card {
            margin-left: 20px;
            border-left: 4px solid #764ba2;
            position: relative;
        }

        .sub-team-card::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 20px;
            width: 16px;
            height: 2px;
            background: #764ba2;
        }

        .hierarchy-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .reports-to-badge {
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-bottom: 8px;
            text-align: center;
            opacity: 0.9;
        }

        .top-level-avatar {
            transform: scale(1.1);
            border: 3px solid #667eea;
        }

        .division-info {
            font-style: italic;
            color: #667eea;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .manager-name {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .more-count {
            background: #f8f9fa;
            color: #666;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            text-align: center;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .more-count:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .show-less {
            background: #f8f9fa;
            color: #666;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            text-align: center;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0e4e7;
        }

        .show-less:hover {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portal-container {
                padding: 10px;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .team-card {
                padding: 20px;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .metrics {
                grid-template-columns: 1fr;
            }
        }

        /* Clickable Headcount Styles */
        .clickable-headcount {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 4px 8px;
        }

        .clickable-headcount:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* Category Modal Styles */
        .category-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-modal-overlay.show {
            opacity: 1;
        }

        .category-modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .category-modal-overlay.show .category-modal-content {
            transform: scale(1);
        }

        .category-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .category-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .category-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-modal-body {
            padding: 20px 30px;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
        }

        .category-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .category-summary p {
            margin: 5px 0;
            color: #333;
        }

        .category-breakdown {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .category-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .category-header {
            background: #f8f9fa;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .category-header:hover {
            background: #e9ecef;
        }

        .category-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.1em;
        }

        .category-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .category-toggle {
            color: #666;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .category-employees {
            padding: 15px 20px;
            background: white;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
        }

        .employee-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Responsive modal styles */
        @media (max-width: 768px) {
            .category-modal-content {
                width: 95%;
                margin: 10px;
            }
            
            .category-modal-header {
                padding: 15px 20px;
            }
            
            .category-modal-body {
                padding: 15px 20px;
            }
            
            .category-header {
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .category-employees {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <i class="fas fa-wind"></i>
                <h1>Aeris Tech People</h1>
            </div>
            <div class="user-section">
                <i class="fas fa-user-circle"></i>
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="nav-menu">
                <div class="menu-item" data-section="dashboard" onclick="window.location.href='index.html'">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item" data-section="tracking">
                    <i class="fas fa-chart-line"></i>
                    <span>Tracking</span>
                </div>
                <div class="menu-item" data-section="hiring">
                    <i class="fas fa-user-plus"></i>
                    <span>Hiring</span>
                </div>
                <div class="menu-item active" data-section="tech-people">
                    <i class="fas fa-users-cog"></i>
                    <span>Tech People Portal</span>
                </div>
                <div class="menu-item" data-section="file-manager">
                    <i class="fas fa-file-upload"></i>
                    <span>File Upload Manager</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Tech People Portal Section -->
            <section id="tech-people" class="content-section active">
                <div class="section-header">
                    <h2><i class="fas fa-users-cog"></i> Tech People Portal</h2>
                    <p>Technology Leadership and Team Structure Overview</p>
                </div>

                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="stat-number" id="totalLeaders">0</div>
                        <div class="stat-label">Total sTLTs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="departments">0</div>
                        <div class="stat-label">Functional Areas</div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="search-filter-container">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search by name, title, or department...">
                        </div>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All Departments</button>
                            <button class="filter-btn" data-filter="engineering">Engineering</button>
                            <button class="filter-btn" data-filter="quality">Quality</button>
                            <button class="filter-btn" data-filter="architecture">Architecture</button>
                            <button class="filter-btn" data-filter="infrastructure">Infrastructure</button>
                        </div>
                    </div>
                </div>

                <div class="team-grid" id="teamGrid">
                    <!-- Team cards will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="tech-people-portal.js"></script>
</body>
</html>
